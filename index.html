<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>weatherApp</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="./index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="main">
         <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
           <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
         </div>
         <div class="info">
            <p class="city-name"></p>
            <p class="weather-state"></p>
            <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <p class="temp">--</p>
         </div>
      </div>
      <div class="additinal">
        <div class="row">
           <div class="item">
            <div class="label "> MT mọc</div>
            <div class="value sun-rise"></div>
           </div>
           <div class="item">
            <div class="label "> MT lặn</div>
            <div class="value sun-set"></div>
           </div>
        </div>
        <div class="row">
         <div class="item">
            <div class="label"> Độ ẩm</div>
            <div class="value "><span class="humidity"></span>%</div>
         </div>
         <div class="item">
            <div class="label"> Gió </div>
            <div class="value "><span class="wind-speed"></span>km/h</div>
         </div>
        </div>
      </div>
   </div>
   <script src="./index.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
